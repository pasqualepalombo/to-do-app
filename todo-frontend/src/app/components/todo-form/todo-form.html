<div class="form-container">
  <h2>Nuovo Todo</h2>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="titolo">Titolo *</label>
      <input 
        id="titolo" 
        pInputText
        [(ngModel)]="titolo" 
        name="titolo" 
        placeholder="Inserisci il titolo del todo"
      />
    </div>

    <div class="form-group">
      <label for="descrizione">Descrizione</label>
      <textarea
        id="descrizione"
        pInputTextarea
        [(ngModel)]="descrizione"
        name="descrizione"
        placeholder="Descrizione opzionale"
        rows="3"
      ></textarea>
    </div>
  
    <p-button 
      [label]="loading ? 'Creando...' : 'Crea Todo'" 
      (onClick)="submitForm()"
      [disabled]="loading"
      icon="pi pi-plus"
      class="btn-submit-primeng"
    ></p-button>
  </form>
</div>
